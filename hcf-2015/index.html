	<script>

			videoplayersettings.design_skin = "skin_aurora";
			videoplayersettings.settings_youtube_usecustomskin = "off";
			
			jQuery("#vg01","#vg02").vGallery({
			  settings_mode:"normal",

			   randomise:"off",
			   autoplay :"off",

				nav_type: "thumbs",

		});
